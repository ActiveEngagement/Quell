{% extends "layout.html" %}

{% block content %}
<div class="logo-container">
    <img src="images/quell_logo_darkmode_resized.png" alt="Quell Logo" class="logo">
    <p class="subtitle">Email Link Viewer</p>
  </div>
    <div id="dropZone">
        <i class="fas fa-file-import"></i>
        <p>Drop your .eml file here or click to select</p>
    </div>
    <input type="file" id="fileInput" style="display: none;" accept=".eml">
    <div id="loadingBar" class="loading-bar-container" style="display: none;">
        <div class="loading-bar"></div>
    </div>
    <div id="emailMenu" style="display: none;">
        <button id="previewButton"><i class="fas fa-eye"></i> Preview</button>
        <button id="approveButton"><i class="fas fa-check"></i> Approve</button>
        <div class="dropdown">
            <button id="rejectButton"><i class="fas fa-times"></i> Reject</button>
            <div class="dropdown-content">
                <button id="rejectSubject">Subject Line</button>
                <button id="rejectFromName">From Name</button>
                <button id="rejectSourceCode">Source Code</button>
                <button id="rejectFirstName">Merge Tags</button>
                <button id="rejectUnsubscribe">Unsub Link</button>
            </div>
        </div>
        <button id="closeButton"><i class="fas fa-arrow-left"></i> Exit</button>
        <button id="deleteButton"><i class="fas fa-trash"></i> Delete</button>
    </div>
    <div id="results"></div>
    <div id="emailList" class="email-list">
        <div class="email-list-header">
            <h2>Awaiting Approval</h2>
            <button id="refreshButton" class="refresh-button">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
        <div id="emailRows"></div>
        <div id="pagination"></div>
    </div>
    <div id="info"><br>
        <p style="font-size:10px; text-align: center; color: #8e8e93;"><i>This is a work in progress. Do not solely rely on this tool. If links are not loading correctly, save a copy of the .eml file for debugging.</i></p>
    </div>

    <script src="script.js"></script>
{% endblock %}
