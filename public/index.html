<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quell - Email Link Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Quell</h1>
        <p class="subtitle">Email Link Viewer</p>
        <div id="dropZone">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Drop your .eml file here or click to select</p>
            <input type="file" id="fileInput" accept=".eml" style="display: none;">
        </div>
        <div id="loadingBar" class="loading-bar-container" style="display: none;">
            <div class="loading-bar"></div>
        </div>        
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
